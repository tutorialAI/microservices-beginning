version: '3.7'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./app:/var/www/html
      - ./logs/nginx:/var/log/nginx/
    depends_on:
      - php-fpm
    networks:
      - mynetwork

  php-fpm:
    build: 
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    volumes:
      - ./app:/var/www/html/
      - ./config/php.ini:/usr/local/etc/php/php.ini

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: your_database_name
      MYSQL_USER: your_mysql_user
      MYSQL_PASSWORD: your_mysql_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
